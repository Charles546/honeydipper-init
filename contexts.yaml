---
contexts:
  _default:
    "*":
      notify_on_error-:
        - '#honeydipper-notify'
      ai_system: llama3

    channel_translate:
      channel_map:
        '#honeydipper-notify': C088AN8V4EN

  _slashcommands:
    slashcommand:
      slashcommands:
        reload:
          allowed_channels:
            - '#honeydipper-notify'

        ai:
          allowed_channels:
            - '#honeydipper-notify'
          workflow: ai_chat
          usage: send a chat message to the AI model.

    #################### define the parameters needed for the slash commands ########################
    ai_chat:
      notify*:
        - $ctx.channel_id
      response_type: in_channel
      prompt: '{{ trim .ctx.parameters }}'
      convID: onlyone
