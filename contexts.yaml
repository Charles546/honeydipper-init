---
contexts:
  _default:
    notify:
      chat_system: slack_bot
      notify_on_error-:
        - '#honeydipper-notify'

    channel_translate:
      channel_map:
        '#honeydipper-notify': C088AN8V4EN

  _slashcommands:
    slashcommand:
      slashcommands:
        reload:
          allowed_channels:
            - '#honeydipper-notify'

        ai:
          allowed_channels:
            - '#honeydipper-notify'
          workflow: ai_chat
          usage: send a chat message to the AI model.

    #################### define the parameters needed for the slash commands ########################
    ai_chat:
      prompt: '{{ trim .ctx.parameters }}'
      convID: onlyone
      ai_system: $ctx.ai_system,"deepseek-r1"
