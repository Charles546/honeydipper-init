---
workflows:
  ai/web_request:
    with:
      site: '{{ urlParse .ctx.URL | dig "host" "" }}'
    if_match:
      site:
        - www.alphavantage.co
        - api.github.com
    call_function: ai.web_request
    export:
      _output:
        payload: $?data.body
        json: $?data.json
    else:
      with: '{{ fail "only whitelisted site is allowed" }}'
